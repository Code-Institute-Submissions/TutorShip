{% extends 'base.html' %}

{% block content %}
<main class="container-fluid p-0">
    
    <header class="container-flex bg-purple hero-background text-white">
      <div class="jumbotron container mt-5 bg-transparent pb-0">
        <div class="row">
          <div data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300" class="col-md-6 align-self-center">
            <h1 class="hero-text font-weight-bold pt-4 pt-md-0">Your journey to success.</h1>
            <p class="mb-5 d-none d-sm-flex">Let your knowledge get off the ground. We are your learning launchpad. Let your knowledge get off the ground. We are your learning launchpad.</p>
            <h2 class="font-weight-semi text-yellow my-3">Find a tutor in Dublin:</h2>
            <div class="row">
              <div class="input-group d-flex col-11 pb-5">
                <select class="pl-4 custom-select" id="inputGroupSelect01">
                  <option selected>Choose Your Subject</option>
                  <option value="1">Accounting</option>
                  <option value="2">Applied Maths</option>
                  <option value="3">Art</option>
                  <option value="4">Biology</option>
                  <option value="5">Business</option>
                  <option value="6">Chemistry</option>
                  <option value="7">Construction</option>
                  <option value="8">Economics</option>
                  <option value="9">English</option>
                  <option value="10">French</option>
                  <option value="11">Geography</option>
                  <option value="12">German</option>
                  <option value="13">Home Economics</option>
                  <option value="14">Maths</option>
                  <option value="15">Music</option>
                  <option value="16">Physics</option>
                  <option value="17">Spanish</option>
                  <option value="18">Technology</option>
                </select>
                <span class="input-group-btn">
                  <button class="search-btn px-4" type="submit">Search</button>
                </span>
              </div>
            </div>
          </div>
          <div data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300" class="d-none d-md-flex col-md-6">
            <img src="../static/images/male-cutout.png" class="male-cutout img-responsive">
          </div>
        </div> 
      </div>
    </header>
  </main>
{% endblock %}
