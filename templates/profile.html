{% extends 'base.html' %}
{% block content %}

<!-- Page Content -->
<main class="container my-5">

    <div class="row pt-5">
      <div class="col-sm-6 mt-5">
        <img id="profile-img" class="card-img-top text-center radius" src="{{ tutor.profile_image }}" alt="">
        <div class="row mt-5">
          <div class="pl-3">
            <button class="edit-delete-btn h5 font-weight-semi rounded-pill px-4 mr-4"><i class="fas fa-user-edit pr-2"></i>Edit</button>
            <button class="edit-delete-btn h5 font-weight-semi rounded-pill px-4"><i class="far fa-trash-alt pr-2"></i>Delete</button>
          </div>
        </div>
      </div>

      <section class="col-sm-6 mt-5 pl-lg-5">
        <a href="{{url_for('tutors')}}" class="back-arrow my-2 font-weight-semi float-right pb-3 mb-5 d-none d-sm-flex"><i class="fas fa-long-arrow-alt-left pr-2 align-self-center"></i>Back to Tutors</a>
        <h3 class="mt-5 font-weight-semi text-yellow">Hello, I'm...</h3>
        <h1 class="mt-2 mb-4 font-weight-semi">{{ tutor.first_name }}  {{ tutor.last_name}}</h1>
        <p>{{ tutor.about }}</p>
        
        <div class="row">
          <div class="col-md-4">
            <h3 class="font-weight-semi my-4">Subject</h3>
            <h6><img src="{{ url_for('static', filename='images/grad-cap-sm.svg') }}" class="pr-2">{{ tutor.subject }}</h6>
          </div>

          <div class="col-md-8">
            <h3 class="font-weight-semi my-4">Qualifications</h3>
            <h6><img src="{{ url_for('static', filename='images/tick.svg') }}" class="pr-2">{{ tutor.qualification }}</h6>
            <h6><img src="{{ url_for('static', filename='images/star.svg') }}" class="pr-2">{{ tutor.years_tutoring }}+ Years Tutoring</h6>
          </div>
        </div>
        
        <div class="row mt-4 text-center text-sm-left">
          <div class="col-12 col-md-4 mb-3">
            <a href="mailto:{{ tutor.email }}" class="purple-btn px-4 rounded-pill pt-1">Book Me</a>
          </div>
          <div class="col-12 col-md-8 mb-3">
            <!-- <button class="purple-border-btn px-4 rounded-pill">Recommend Me</button> -->
            <button class="button purple-border-btn px-4 rounded-pill" data-sharer="facebook" data-hashtag="hashtag" data-url="{{tutor._id}}">Share on Facebook</button>
          </div>
        </div>
        
        <div class="row mt-4 d-flex d-sm-none text-center">
          <div class="col-md-4 mb-3">
            <a href="{{url_for('tutors')}}" class="yellow-btn px-4 rounded-pill p-1"><i class="fas fa-users pr-2"></i>Back to tutors</a>
          </div>
        </div>
      </section>
    </div>

</main>
{% endblock %}
